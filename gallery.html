<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cat Gallery</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <nav class="navbar">
    <h2>🐾 Cat Gallery</h2>
    <a href="index.html">Home</a>
  </nav>

  <main class="gallery">
    <figure class="cat-card">
      <img src="https://placekitten.com/300/200" alt="Muffin the cat" />
      <figcaption><strong>Muffin</strong> – Sits like a loaf 🍞</figcaption>
    </figure>

    <figure class="cat-card">
      <img src="https://placekitten.com/301/200" alt="Luna the cat" />
      <figcaption><strong>Luna</strong> – Queen of the couch 👑</figcaption>
    </figure>

    <figure class="cat-card">
      <img src="https://placekitten.com/302/200" alt="Socks the cat" />
      <figcaption><strong>Socks</strong> – Zoomies expert 🏃‍♀️</figcaption>
    </figure>

    <div class="carousel">
      <button onclick="showPrev()">⬅️</button>
      <img id="carousel-img" src="https://placekitten.com/303/200" alt="Whiskers" />
      <button onclick="showNext()">➡️</button>
    </div>
  </main>

  <footer class="sticky-footer">
    <p>&copy; 2025 Cat Gallery</p>
  </footer>
</body>
</html>
